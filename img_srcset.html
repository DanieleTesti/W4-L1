<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image srcset</title>
  </head>
  <body>
    <picture>
      <source
        media="(min-width:1024px)"
        srcset="https://placekitten.com/1000"
      />
      <source media="(min-width:780px)" srcset="https://placekitten.com/800" />
      <source media="(min-width:480px)" srcset="https://placekitten.com/500" />
      <!-- VANNO CARICATE LE FOTO CON LE DIMENSIONI DELLO SCHERMO IN ORDINE DESCRESCENTE -->

      <img src="https://placekitten.com/300" widtht="300" alt="placekitten" />
    </picture>
  </body>
</html>
